<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas画板</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css//iconfont.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <canvas id="canvas"></canvas>

    <ul id="menu">
        <li><span class="icon iconfont icon-icon--2" title="画笔"></span></li>
        <li><span class="icon iconfont icon-xiangpi" title="橡皮擦"></span></li>
        <li><span class="icon iconfont icon-shezhi" title="设置宽度"></span></li>
        <li><span class="icon iconfont icon-yanse" title="设置颜色"></span></li>
        <li><span class="icon iconfont icon-icon--" title="隐藏菜单栏"></span></li>
        <!-- <li><span class="icon iconfont icon-icon--1" title="显示菜单栏"></span></li> -->
    </ul>
    <div id="sizeSelect">
        <li>请选择画笔</li>
        <li>1号画笔</li>
        <li>2号画笔</li>
        <li>4号画笔</li>
        <li>6号画笔</li>
        <li>8号画笔</li>
    </div>
    <div id="colorSelect">
        <li>请选择颜色</li>
        <li style="background: red"></li>
        <li style="background: green"></li>
        <li style="background: blueviolet"></li>
        <li style="background: blue"></li>
        <li style="background: yellow"></li>
        <li style="background: black"></li>
        <li style="background: grey"></li>
    </div>
    <div id="contextmenu" class="contextmenu">
        <ul>
            <li>清空画板</li>
            <li>全屏模式</li>
            <li>保存绘画</li>
            <li>返回画板</li>
        </ul>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
